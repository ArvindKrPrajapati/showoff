<app-footer></app-footer>
<main class="main">
  <section class="header mat-elevation-z3">
    <a routerLink="/post" mat-icon-button>
      <svg width="11px" height="20px" viewBox="0 0 11 20">
        <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="Rounded" transform="translate(-548.000000, -3434.000000)">
            <g id="Navigation" transform="translate(100.000000, 3378.000000)">
              <g id="-Round-/-Navigation-/-arrow_back_ios" transform="translate(442.000000, 54.000000)">
                <g>
                  <polygon id="Path" opacity="0.87" points="0 0 24 0 24 24 0 24"></polygon>
                  <path d="M16.62,2.99 C16.13,2.5 15.34,2.5 14.85,2.99 L6.54,11.3 C6.15,11.69 6.15,12.32 6.54,12.71 L14.85,21.02 C15.34,21.51 16.13,21.51 16.62,21.02 C17.11,20.53 17.11,19.74 16.62,19.25 L9.38,12 L16.63,4.75 C17.11,4.27 17.11,3.47 16.62,2.99 Z" id="üîπ-Icon-Color" fill="#1D1D1D"></path>
                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>
    </a>
    <b>&nbsp; Notification</b>
  </section>

  <section class="content">
    <div *ngFor="let notification of data">
      <div class="selectBtn" (click)="openLink(notification)">
        <table width="100%" border="0">
          <tr>
            <td width="45px">
              <a mat-icon-button [routerLink]="['/profile',notification.user_id]" [state]="{refresh:false}">
                <img src="api/image/{{notification.image}}" class="dp" />
              </a>
            </td>
            <td>
              <small>
                {{notification.name}} {{notification.comment ? 'commented on your post:' : (notification.f_from ? 'started following you' : 'loved your post  &nbsp; &nbsp; +‚ô•Ô∏è')}}
                <small style="color:dodgerblue; display:inline-block; margin:0px;">{{notification.comment | slice:0:60}}</small>
              </small>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </section>
  <div class="nodata" *ngIf="!data">
    no notification
  </div>
  <div class="loading" *ngIf="loading"></div>
  <br><br><br>
</main>
