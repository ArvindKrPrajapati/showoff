<section class="main" (scroll)="handleScroll($event)">
    <main class="header mat-elevation-z3">
    <a [routerLink]="['/profile',id]" [state]="{refresh:true}" mat-icon-button>
      <svg width="11px" height="20px" viewBox="0 0 11 20">
        <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="Rounded" transform="translate(-548.000000, -3434.000000)">
            <g id="Navigation" transform="translate(100.000000, 3378.000000)">
              <g id="-Round-/-Navigation-/-arrow_back_ios" transform="translate(442.000000, 54.000000)">
                <g>
                  <polygon id="Path" opacity="0.87" points="0 0 24 0 24 24 0 24"></polygon>
                  <path d="M16.62,2.99 C16.13,2.5 15.34,2.5 14.85,2.99 L6.54,11.3 C6.15,11.69 6.15,12.32 6.54,12.71 L14.85,21.02 C15.34,21.51 16.13,21.51 16.62,21.02 C17.11,20.53 17.11,19.74 16.62,19.25 L9.38,12 L16.63,4.75 C17.11,4.27 17.11,3.47 16.62,2.99 Z" id="ðŸ”¹-Icon-Color" fill="#1D1D1D"></path>

              </g>
            </g>
          </g>
        </g>
      </svg>       
      </a>
    <b>&nbsp; following</b>
    </main>
    <article class="container">
   <div *ngFor="let follower of data">
    <table width="100%">
     <tr>
       <td width="60px">
         <a mat-icon-button [routerLink]="['/profile',follower.id]"  [state]="{refresh:false}">
           <img src="api/image/{{follower.image}}" class="dp"/>
         </a>
       </td>
       <td>
         <p>{{follower.name}}</p>
       </td>
       <td style="width:80px; text-align:center;" *ngIf="id==mydata.userid">
         <small *ngIf="!follower.follow_id">{{unfollowing}}</small>
         <button *ngIf="follower.follow_id"   mat-button (click)="handleClick(follower.follow_id)" class="unfollow">unfollow</button>
       </td>
     </tr>
     </table>
     <mat-divider></mat-divider>
   </div>
    <p class="nodata" >{{status}}</p>
   <div class="loading" *ngIf="loading"></div>
   </article>
   <br><br><br>
</section>
